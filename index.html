<html>
	<head>
		<title>Fill Da Gaps :) -- by Attilio</title>
		<script type="text/javascript">
			var currentUrl = window.location.href;
			var isLocal = currentUrl.startsWith("file://");

			var scriptUrl = isLocal ? "src/js/fdg.js" : "https://rawgit.com/attil-io/fdg/master/src/js/fdg.js";
			var cssUrl = isLocal ? "src/css/fdg.css" : "https://rawgit.com/attil-io/fdg/master/src/css/fdg.css";
			console.log("isLocal = ", isLocal, " scriptUrl = ", scriptUrl, " cssUrl = ", cssUrl);

			var jsNode = document.createElement("script");
			jsNode.src = scriptUrl;
			document.head.appendChild(jsNode);

			var cssNode = document.createElement("link");
                        cssNode.type = "text/css";
			cssNode.rel = "stylesheet";
			cssNode.href = cssUrl; 
			document.head.appendChild(cssNode);
		</script>
	</head>
	<body>
		<div id="message" class="message"></div>
		<div id="inputstep" style="display:none">
			<textarea id="inputtext" rows="50" cols="150"></textarea>
			<button id="saveinput">Save</button>
		</div>
		<div id="choosestep" style="display:none">
			<div id="choosewords"></div>
			<button id="practice">Practice</button>
		</div>
		<div id="practicestep" style="display:none">
			<div id="missingwords"></div>
			<div id="showwords"></div>
		</div>
	</body>
</html>
